<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Project</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="./assets/logo.svg">
          Digital Store
        </a>
      </nav>
    </header>
    <main>
      <form>
        <div class="text">
          <h1>Acesse sua conta</h1>
          <p>Novo cliente? Então registre-se <a href="#">aqui</a>.</p>
        </div>
        <div class="fields">
          <div class="field">
            <label>Login *</label>
            <input type="text" placeholder="Insira seu login ou email">
          </div>
          <div class="field">
            <label>Senha *</label>
            <input type="password" placeholder="Insira sua senha">
          </div>
        </div>
        <span>Esqueci minha senha</span>
        <button>Acessar Conta</button>
        <div class="login">
          <small>Ou faça login com</small>
          <div class="icons">
            <a href="#"><img src="./assets/gmail.svg"></a>
            <a href="#"><img src="./assets/facebook.svg"></a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
